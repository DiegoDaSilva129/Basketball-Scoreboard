<!doctype html>
<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  </head>
  <body>
    <h1 class="title">Basketball Scoreboard</h1>
    <div>
      <div id="scoreboard">
        <div id="home-team">
          <h2>Home</h2>
          <div id="home-score">0</div>
          <div <div class="increment-buttons">
            <button id="" class="btn increase">+1</button>
            <button id="" class="btn increase">+2</button>
            <button id="" class="btn increase">+3</button>
          </div>
            <div class="decrement-buttons">
            <button id="" class="btn decrease">-1</button>
            <button id="" class="btn decrease">-2</button>
            <button id="" class="btn decrease">-3</button>
          </div>
        </div>
        <div id="away-team">
          <h2>Away</h2>
          <div id="away-score">0</div>
          <div <div class="increment-buttons">
          <button id="" class="btn increase">+1</button>
          <button id="" class="btn increase">+2</button>
          <button id="" class="btn increase">+3</button>
          </div>
          <div class="decrement-buttons">
          <button id="" class="btn decrease">-1</button>
          <button id="" class="btn decrease">-2</button>
          <button id="" class="btn decrease">-3</button>
          </div>
        </div>
      </div>
      <div class="bottom-area" id="team-names">
        <label>
          Home team name:
          <input type="text" id="home-team-name">
        </label>
        <br>
        <label>
          Away team name:
          <input type="text" id="away-team-name">
        </label>
        <br>
        <button id="save-button">Save</button>
        <button id="restart-button">Restart Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
